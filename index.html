<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contact Form</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">
			<div class="add-contact">
				<!-- Add a contact foarm -->
				<h5>ADD CONTACT</h5>
				<form class="names" id="phone-form">
					<div>
						<input type="text" id="firstName" class="contact-info" name="first-name" placeholder="First-name" required>
						<input type="text" id="lastName" class="contact-info" name="Last-name" placeholder="Last-name">
					</div>
					<div>
						<input type="tel" id="phoneNumber" class="contact-info" name="phone" placeholder="phone-number" required>
						<input type="email" id="email" class="contact-info" name="email" placeholder="Email">
					</div>
					<!--  ADD-CONTACT BUTTON/ICON -->
					<div>
						<input type="submit" class="Save-Cancel-buttons" name="" value="Save"/>
						<input type="submit" class="Save-Cancel-buttons" name="" value="Cancel"/>
					</div>	
				</form>			
			</div>
			
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">

			<!-- search contact -->
			<form class="search-bar">
				<input type="search" class="contact-search" name="search-area" placeholder="Search">
				<button type="submit">Search</button>
			</form>
			<table class="table-striped">
				<thead class="table-header">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone Number</th>
						<th>Email</th>
						<th></th>
					</tr>
				</thead>
				<tbody class="table-body" id="phone-list"></tbody>
			</table>
		</section>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
